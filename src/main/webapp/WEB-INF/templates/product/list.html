<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Test Product List</title>
</head>
<body>
<h2>Test Product - List</h2>
<ul>
    <li th:each="product : ${list}">
        <a href="view.html" th:href="@{/app/product/get(productId=${product.id})}">
            <span th:text="${product.name}"></span>
        </a>
    </li>
</ul>
</body>
</html>
